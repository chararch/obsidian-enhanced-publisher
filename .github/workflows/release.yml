name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*' # 在任何标签被推送时触发

# 显式声明工作流需要的权限
permissions:
  contents: write # 允许写入仓库内容（包括上传Release附件）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 需要完整历史来获取标签信息

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      # 获取标签的注释信息作为 Release 描述
      - name: Get tag message
        id: tag_message
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          # 如果标签没有注释，使用默认消息
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release ${{ github.ref_name }}"
          fi
          # 使用 EOF 处理多行内容
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --- 创建 GitHub Release ---
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.tag_message.outputs.message }}
          draft: false
          prerelease: false

      # --- 打包并上传 ZIP 文件 ---
      - name: Prepare Release Files for ZIP
        run: |
          mkdir plugin-release
          cp main.js manifest.json plugin-release/
          cp styles.css plugin-release/ || true

      - name: Create ZIP archive
        run: |
          cd plugin-release
          zip ../obsidian-enhanced-publisher-${{ github.ref_name }}.zip ./*

      - name: Upload Release ZIP Asset
        id: upload-zip-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./obsidian-enhanced-publisher-${{ github.ref_name }}.zip
          asset_name: obsidian-enhanced-publisher-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      # --- 上传独立文件 ---
      - name: Upload main.js Asset
        id: upload-mainjs-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.js
          asset_name: main.js
          asset_content_type: application/javascript

      - name: Upload manifest.json Asset
        id: upload-manifest-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json

      - name: Upload styles.css Asset (if exists)
        id: upload-styles-asset
        if: ${{ hashFiles('styles.css') != '' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./styles.css
          asset_name: styles.css
          asset_content_type: text/css