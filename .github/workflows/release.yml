name: Release Obsidian Plugin

on:
  push:
    tags:
      - '*' # Trigger on tag push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Checkout your repository code

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Or your preferred version

      - name: Install dependencies
        run: npm install

      - name: Build plugin            # <--- 你的构建步骤
        run: npm run build

      - name: Create Obsidian Release ZIP  # <--- 新增或修改的打包步骤
        run: |
          mkdir plugin-release        # 创建一个临时目录
          cp main.js manifest.json styles.css plugin-release/  # 复制必要文件到临时目录 (如果styles.css不存在，去掉它)
          cd plugin-release           # 进入临时目录
          zip ../obsidian-enhanced-publisher-${{ github.ref_name }}.zip ./*  # 在临时目录内部创建zip，只包含文件

      - name: Upload Release Asset    # <--- 上传你创建的zip包
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} # If triggered by release event
          # upload_url: ${{ steps.create_release.outputs.upload_url }} # If creating release in the workflow
          asset_path: ./obsidian-enhanced-publisher-${{ github.ref_name }}.zip
          asset_name: obsidian-enhanced-publisher-${{ github.ref_name }}.zip
          asset_content_type: application/zip
